<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <style>
        /* Base styles (for laptop/desktop) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .img {
            margin-top: 20px;
        }

        img {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background-color: #f9f9f9;
            max-width: 100%;
            height: auto;
        }

        /* Responsive for mobile (screens smaller than 600px) */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"] {
                width: 100%;
                max-width: 100%;
                font-size: 1rem;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
            }

            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" placeholder="Enter text for QR code"/>
        <button>Generate QR</button>
        <div class="img"></div>
    </div>

    <script src="sandbox.js"></script>
</body>
</html>
